<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="facebook_image.jpg" alt="Facebook Logo">
      <form action="">
        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="Email address or phone number">
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <button type="submit">Log In</button>
        <div class="forgot-password">
  <a href="https://www.facebook.com/login/identify">Forgot password?</a>
</div>

        <hr>
        <div class="create-account">
  <a href="https://www.facebook.com/r.php">Create New Account</a>
</div>

      </form>
    </div>
  </div>
</body>
</html>
